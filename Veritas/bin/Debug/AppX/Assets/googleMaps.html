<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <style>
            html, body, #map-canvas 
            {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script>
            var map;
			var geocoder = new google.maps.Geocoder();

			function addMarker(title, address)
			{
			    if (address == "PLC") 
			    {
			        var marker = new google.maps.Marker({
			            position: new google.maps.LatLng(58.282549,12.291719),
			            map: map,
			            title: title
			        });
						
			        var infoWindow = new google.maps.InfoWindow({
			            content: title
			        });
						
			        google.maps.event.addListener(marker, 'click', function() {
			            infoWindow.open(map, marker);
			        });
			    }
			    else if (address == "Router")
			    {
			        var marker = new google.maps.Marker({
			            position: new google.maps.LatLng(58.282814, 12.294219),
			            map: map,
			            title: title
			        });

			        var infoWindow = new google.maps.InfoWindow({
			            content: title
			        });

			        google.maps.event.addListener(marker, 'click', function () {
			            infoWindow.open(map, marker);
			        });
			    }
			    else {
			        
			        geocoder.geocode({ 'address': address }, function (results, status) {
			            
			            if (status == google.maps.GeocoderStatus.OK) {
			                var marker = new google.maps.Marker({
			                    position: results[0].geometry.location,
			                    map: map,
			                    title: title
			                });
			                
			                var infoWindow = new google.maps.InfoWindow({
			                    content: title
			                });

			                google.maps.event.addListener(marker, 'click', function () {
			                    infoWindow.open(map, marker);
			                });
			            }
			        });
			    }
            }
			
            function initialize() 
            {
                var mapOptions = {
                    zoom: 18,
                    center: new google.maps.LatLng(58.2825145, 12.293115499999999),
                    zoomControl: false,
                    panControl: false,
                    mapTypeControl: false,
                    scaleControl: true,
                    
                    mapTypeId: google.maps.MapTypeId.HYBRID
                };
                
                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                addMarker("Trollhättan Server", "Högskolan Väst");
                addMarker("Trollhättan PLC", "PLC");
                addMarker("Trollhättan Router", "Router");
                addMarker("London Server", "York England");
            }
    
            google.maps.event.addDomListener(window, 'load', initialize);
            
        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
